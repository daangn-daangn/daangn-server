spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  kafka:
    topic:
      sold-out: v1.sold-out.request
      price-down: v1.price-down.request
      sold-out-to-buyer: v1.sold-out-to-buyer.request
      buyer-review-created: v1.buyer-review-created.request
    producer:
      bootstrap-servers: kafka:9095

jwt:
  header: api_key
  issuer: daangn-server
  client-secret: daangn-server
  expiry-seconds: 7200 # 2시간

oauth:
  kakao:
    header-key: Authorization
    header-value: Bearer
    login-url: https://kapi.kakao.com/v2/user/me
    logout-url: https://kapi.kakao.com/v1/user/logout

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

async:
  thread:
    thread-name-prefix: async-thread-
    core-pool-size: 10  # 동시에 실행시킬 쓰레드의 갯수
    max-pool-size: 50   # 쓰레드 풀의 최대 사이즈
    queue-capacity: 100 # 쓰레드 풀 큐의 사이즈.

eventbus:
  thread:
    thread-name-prefix: eventBus-thread-
    core-pool-size: 10  # 동시에 실행시킬 쓰레드의 갯수
    max-pool-size: 50   # 쓰레드 풀의 최대 사이즈
    queue-capacity: 100 # 쓰레드 풀 큐의 사이즈.

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:tcp://localhost/~/daangn;MODE=MYSQL;DB_CLOSE_DELAY=-1
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    mongodb:
      database: daangn_test
      uri: mongodb://localhost:27017/daangn_test
  sql:
    init:
      mode: always
  kafka:
    producer:
      bootstrap-servers: localhost:9095

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never # schema.sql 실행 금지

---
spring:
  config:
    activate:
      on-profile: production