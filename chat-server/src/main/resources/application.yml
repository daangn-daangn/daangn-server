spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  kafka:
    topic:
      chat-message: v1.chat-message.request
    consumer:
      group-id: chat
      auto-offset-reset: latest # earliest

server:
  port: 8880

jwt:
  header: api_key
  issuer: daangn-server
  client-secret: daangn-server
  expiry-seconds: 7200 # 2시간

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

async:
  thread:
    thread-name-prefix: async-thread-
    core-pool-size: 10  # 동시에 실행시킬 쓰레드의 갯수
    max-pool-size: 50   # 쓰레드 풀의 최대 사이즈
    queue-capacity: 100 # 쓰레드 풀 큐의 사이즈.

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:tcp://localhost/~/daangn;MODE=MYSQL;DB_CLOSE_DELAY=-1
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    mongodb:
      database: daangn_test
      uri: mongodb://localhost:27017/daangn_test
  kafka:
    consumer:
      bootstrap-servers: localhost:9095
    producer:
      bootstrap-servers: localhost:9095

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
  kafka:
    consumer:
      bootstrap-servers: kafka:9095
    producer:
      bootstrap-servers: kafka:9095

---
spring:
  config:
    activate:
      on-profile: production
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: none
  kafka:
    consumer:
      bootstrap-servers: daangn-daangn.link:9092
    producer:
      bootstrap-servers: daangn-daangn.link:9092